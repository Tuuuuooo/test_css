<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="test.css">
</head>

<body>
    <div class="card flex-container">
        <div class="main flex-container">
                <div class="skil-name-title flex-container">
                    <span class="name">アーマーフォージ</span>
                    <span class="title">錬金術</span>
                </div>
                <div class="skil-detail flex-container">
                    <div class="taiming flex-container">
                        <span class="taiming-title skil-detail-title">タイミング：</span>
                        <span class="taiming-name skil-detail-name">メジャーアクション</span>
                    </div>
                    <div class="judge-and-target flex-container">
                        <span class="judge-title skil-detail-title">判定：</span>
                        <span class="judge-name skil-detail-name">錬金術判定</span>
                        <span class="target-title skil-detail-title">対象：</span>
                        <span class="target-name skil-detail-name">自身</span>
                    </div>
                    <div class="range-and-cost flex-container">
                        <span class="range-title skil-detail-title">射程：</span>
                        <span class="range-name skil-detail-name">―</span>
                        <span class="cost-title skil-detail-title">コスト：</span>
                        <span class="cost-name skil-detail-name">6</span>
                    </div>
                    <div class="sl-limit flex-container">
                        <span class="sl-limit-title skil-detail-title">SL上限：</span>
                        <span class="sl-limit-name skil-detail-name">5</span>
                    </div>
                    <div class="terms-of-use flex-container">
                        <span class="terms-of-use-title skil-detail-title">使用条件：</span>
                        <span class="terms-of-use-name skil-detail-name">―</span>
                    </div>
                    <div class="effect flex-container">
                        <span class="effect-title skil-detail-title">効果：</span>
                        <span class="effect-detail skil-detail-name">
                            使用する際に【物理防御力】【魔法防御力】からひとつ選択せよ。
                            選択した防御力に＋【(SL)D】する。スキルを使用した時に
                            ダイスロールを行い、増加する値を決定する。この効果は
                            シーン終了まで持続する。
                        </span>
                    </div>
                    <div class="bonus">
                        <span class="bonus-title skil-detail-title">クリティカル：</span>
                        <span class="bonus-detail skil-detail-name">ダイスロール増加</span>
                    </div>
                    <div class="flavor">
                        <span class="flavor-detail">防具を強化する錬金術。</span>
                    </div>
                </div>
        </div>
    </div>
</body>

</html>
